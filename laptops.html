<h1>You want a laptop? I got you!</h1>
<p>Just check some boxes and I will find the best laptop for you!</p>
<div id="form-container">

<form id="rec-form">
    <input type="number" name="price" placeholder="Enter max price" required>

    <input type="checkbox" name="size" value="14 Inch" id="p1">
    <label for="p1">14 Inch</label><br>

    <input type="checkbox" name="features" value="Touchscreen" id="f1">
    <label for="f1">Touchscreen</label><br>

    <button type="button" id="submit" >Submit</button>

</form>
</div>

<script>
  document.getElementById('submit').addEventListener('click', (e) => {
    e.preventDefault(); // prevent form from submitting normally

    const form = document.getElementById('rec-form');
    const price = form.price.value;

    // Get selected sizes
    const sizes = Array.from(form.querySelectorAll('input[name="size"]:checked'))
                        .map(cb => cb.value);

    // Get selected features
    const features = Array.from(form.querySelectorAll('input[name="features"]:checked'))
                          .map(cb => cb.value);

    // Build query string
    const queryParams = new URLSearchParams({
      price,
      sizes: sizes.join(','),
      features: features.join(',')
    });

    // Redirect to results page
    window.location.href = `laptopsrec.html?${queryParams.toString()}`;
  });
</script>
