<!DOCTYPE html>
<body>
<head>
<title>Laptop Finder</title>
<link rel="icon" sizes="180x180" href="generic laptop.webp">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: none;
    }
    body {
        background-color: darkslategray;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 5%;
    }
    h1 {
        color: orange;
        padding: 10px;
        padding-bottom: 30px;
        font-weight: bold;
        font-size: 50px;
    }
    p {
        color: orange;
        padding-bottom: 25px;
    }
    #submit {
        display: inline-block;
        margin: 15px;
        padding: 15px 30px;
        font-size: 23px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color: darkslategray;
        background-color: orange;
        text-decoration: none;
        border-radius: 10px;
    }
    #submit:hover {
        background-color: darkorange;
        font-size: 25px;
    }
    #prices {
        background-color: darkslategray;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 5px rgba(45, 0, 0, 0.5);
    }
    #pricetitle {
        color: orange;
        font-size: 20px;
        font-weight: bold;
        position: center;
        padding-top: 15px;
        padding-bottom: 5px;
    }
    #pricedescription {
        color: orange;
        font-size: 15px;
        font-weight: normal;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    #sizetext {
        color: orange;
        font-size: 20px;
        font-weight: bold;
        padding-top: 15px;
    }
    #form-container {
        max-width: 400px; /* adjust width as needed */
        margin: 0 auto;
        padding: 20px;
        padding-top: 0px;
        border: 2px solid #444;
        border-radius: 10px;
        background-color: #275050;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #form-container:hover {
        background-color: darkslategray;
        padding: 22px;
        padding-top: 2px;
        box-shadow: 0 0 15px rgba(45, 0, 0, 0.5)
    }
    #featurestext {
        color: orange;
        font-size: 20px;
        font-weight: bold;
        padding-top: 15px;
    }
    #p1 {
        color: orange;
        font-size: 20px;
        width: 30%;
        height: 25%;
        padding: 0px;
        font-weight: bold;
        padding-top: 15px;
        background-color: darkslategray;
        background-opacity: 0.5;
        border-radius: 10px;
        border-color: slategray;
        border-width: 5px;
    }



</style>
</head>

<h1>You want a laptop? I got you!</h1>
<p>Just check some boxes and I will find the best laptop for you!</p>
<div id="form-container">
<div id="price">
<p id="pricetitle">Budget</p>
<p id="pricedescription">Intervals of $50</p>
<form action="laptopsrec.html" method="post">
<input type="number" id="p1" name="p1" value="Approx Budget" min="0" max="5000" step="50">
</div>
<div id="size">
<p id="sizetext">Size (Choose One)</p>
<input type="checkbox" id="s1" name="s1" value="less than 6.5 inches">
<label for="s1">12 Inch</label><br>
<input type="checkbox" id="s2" name="s2" value="over 6.5 inches">
<label for="s2">13 Inch</label><br>
<input type="checkbox" id="s3" name="s3" value="14 Inch">
<label for="s3">14 Inch</label><br>
<input type="checkbox" id="s4" name="s4" value="16 Inch">
<label for="s4">16 Inch</label><br>
<input type="checkbox" id="s5" name="s5" value="Huge">
<label for="s5">Huge</label><br>
</div>  
<p id="featurestext">Other Features (Choose Multiple)</p>
<div id="features">
<input type="checkbox" id="f1" name="f1" value="Touchscreen">
<label for="f1">Touchscreen</label><br>
<input type="checkbox" id="f2" name="f2" value="Full Keyboard">
<label for="f2">Full Keyboard</label><br>
</div>
<input type="button" value="Submit" id="submit" name="submit" onclick="submitForm()">
</div>

<script>
function submitForm() {
    // Get budget value
    var budget = document.getElementById('p1').value;

    // Get selected sizes
    var sizes = [];
    for (var i = 1; i <= 5; i++) {
        var s = document.getElementById('s' + i);
        if (s && s.checked) {
            sizes.push(s.value);
        }
    }

    // Get selected features
    var features = [];
    for (var i = 1; i <= 2; i++) {
        var f = document.getElementById('f' + i);
        if (f && f.checked) {
            features.push(f.value);
        }
    }

    // Build query string
    var params = new URLSearchParams();
    params.append('budget', budget);
    sizes.forEach(size => params.append('size', size));
    features.forEach(feature => params.append('feature', feature));

    // Redirect to laptopsrec.html with query parameters
    window.location.href = 'laptopsrec.html?' + params.toString();
}
</script>

</body>
</html>
